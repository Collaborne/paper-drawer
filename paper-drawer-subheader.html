<!doctype html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<!--
Adds a subheader to the drawer

@demo demo/index.html
-->
<dom-module id="paper-drawer-subheader">

	<template>

		<style>
			:host {
				min-height: 48px;
				height: 48px;
				padding: 0 16px;
				font-size: 14px!important;
				color: var(--secondary-text-color);
				@apply --paper-font-subhead;
				@apply --layout-horizontal;
				@apply --layout-center;
				cursor: default;
			}
		</style>

		<slot></slot>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-drawer-subheader'
	});

})();

</script>
