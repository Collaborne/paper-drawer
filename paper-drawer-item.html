<!doctype html>
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<!--
Item in the drawer without an icon

@demo demo/index.html
-->
<dom-module id="paper-drawer-item">

	<template>

		<style>
			.item {
				color: var(--primary-text-color);
				@apply --paper-font-body1;
				position: relative;
				cursor: pointer;
			}

			.item:hover {
				background-color: var(--hover-background-color, --divider-color);
			}
		</style>

		<paper-item class="item" role="menuitem">
			<paper-ripple></paper-ripple>
			<slot></slot>
		</paper-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-drawer-item'
	});

})();

</script>
